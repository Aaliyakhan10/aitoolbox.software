name: Auto Comment on New Issues

on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on new issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueComment = [
              "Thanks for opening this issue.",
              "",
              "**Before moving ahead:**",
              "- ‚≠ê Please star the repository (Mandatory for GSSoC 25).",
              "- üìñ Read the [Contribution Guidelines](https://github.com/${{ github.repository }}/blob/main/contribution/CONTRIBUTING.md).",
              `- üìÇ All contribution info is inside the [\`/contribution\`](https://github.com/${{ github.repository }}/tree/main/contribution) folder.`,
              `- üìö AI and AdSense related documentation is inside the [\`/doc\`](https://github.com/${{ github.repository }}/tree/main/doc) folder.`,
              "",
              "We‚Äôll review your issue soon."
            ].join("\n");

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: issueComment
            });
